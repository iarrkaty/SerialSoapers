<!DOCTYPE html>
<html>
<head>
  <link rel ="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
  <link rel="stylesheet" href="scripts/style/style.css">
<title> Serial Soapers </title>
</head>
<div id="header">
  <div id="logo">Serial Soapers</div>
</div>
<div id="navbar">
  <ul>
    <li>About Us</li>
    <li>FAQ</li>
    <li>Find Us</li>
  </ul>
</div>
<body>
  <form id="form" name="name">
    Scent:<br>
    <input id="scent" type="text" name="search" placeholder="Search..">
    <br><br>

    <br><br>
    <input id="submit" type="submit" value="Submit">
  </form>
  <br>
  <div>
    <h2>Results</h2>
    <div id="results">
    </div>
  </div>
  <script id="results-template" type="text/x-handlebars-template">
    {{#each this}}
      <div><h2>{{scent}}</h2></div>
      <div>{{colors}}</div>
      <div>{{description}}</div>
      <img class="productImage" src="/img/{{img}}" alt="{{description}}">
    {{/each}}
  </script>

  <footer>Serial Soapers</footer>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript" src="scripts/products.js"></script>
</html>
